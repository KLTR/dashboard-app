<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input type="text" placeholder="username" name="username" [(ngModel)]="username"/>
      <input type="password" placeholder="password" name="password" [(ngModel)]="password" />
      <button class="btn btn-success" (click)="login()">login</button>
      <p class="text-info">Not registered? <a class="text-success" href="mailto:Isaac.Shahar@verint.com">Request access</a></p>
    </form>
  </div>
</div>
