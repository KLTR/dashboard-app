<div class="container" *ngIf="findingsFlag">
<div class="row charts">
<h2 class="header">SOC Findings</h2>
<select [(ngModel)]="selectedDate" class="form-control selected-date" (change)="selectDate()">
    <option *ngFor = "let date of dates">{{date}}</option>
   </select>
<div class="col-md-5 col-sm-12 card finding ">
    <h3 class="findings-header">Findings(Type)</h3>
    <canvas (chartClick)="chartClicked($event,'type')" data-toggle="modal" data-target=".bd-example-modal-lg" baseChart [data]="pieChartDataType" [labels]="pieChartLabelsType" [chartType]="pieChartTypeType"></canvas>
</div>

<div class="col-md-5 col-sm-12 card finding ">
    <h3 class="findings-header">Findings(Source)</h3>
    <canvas baseChart (chartClick)="chartClicked($event,'source')" data-toggle="modal" data-target=".bd-example-modal-lg" [data]="pieChartDataSrc" [labels]="pieChartLabelsSrc" [chartType]="pieChartTypeSrc"></canvas>
    <!-- base chart -->
</div>
</div>
</div>
<div class="container" *ngIf="rawTpsFlag">
<div class="row charts">

<h2 class="header">Raw Tps Alerts </h2>
<select [(ngModel)]="selectedDate" class="form-control selected-date" (change)="selectDate()">
    <option *ngFor = "let date of dates">{{date}}</option>
   </select>
<div class="col-md-4 col-sm-12  doughnut card">
    <canvas   baseChart [data]="doughnutChartDataRaw" [labels]="doughnutChartLabelsRaw" [chartType]="doughnutChartTypeRaw"></canvas>
    <!-- doughnut  -->
</div>
<div class="col-md-7 col-sm-12 baseChart card">
    <canvas baseChart [datasets]="barChartDataRAW" [labels]="barChartLabelsRAW" [options]="barChartOptionsRAW" [legend]="barChartLegendRAW" [chartType]="barChartTypeRAW"></canvas>
    <!-- base chart -->
</div>
</div>
</div>

</div>
</div>
